<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KurazApi</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background: #f9fafb;
        color: #0f0f0f;
      }

      .container {
        text-align: center;
        padding: 2rem 3rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #0ea5e9;
      }

      p {
        font-size: 1rem;
        color: #383838;
      }

      code {
        background: #f1f5f9;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API IS RUNNING</h1>
      <p>You can now access <code>/api/tasks</code></p>
    </div>
  </body>
</html>
